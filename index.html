<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POSCO Strategy Scout</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#F4F7FF',
                100: '#E6EEFF',
                200: '#C2D9FF',
                300: '#94BCFF',
                400: '#5C96FF',
                500: '#2667FF', // Vivid SaaS Blue
                600: '#1A4BD6',
                700: '#1438AD',
                800: '#142E8A',
                900: '#0F1E54',
              },
              slate: {
                850: '#1f2937', 
                950: '#0B0F19', 
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'glow': '0 0 15px rgba(38, 103, 255, 0.3)',
              'card': '0 2px 10px rgba(0,0,0,0.03), 0 15px 25px rgba(0,0,0,0.04)',
            },
            animation: {
              'fadeIn': 'fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'fadeInUp': 'fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'blob': 'blob 10s infinite',
              'scan': 'scan 4s linear infinite',
              'shine': 'shine 2s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              shine: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8F9FC;
        color: #0F172A;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Premium Background Mesh */
      .bg-mesh {
        background-color: #F8F9FC;
        background-image: 
          radial-gradient(at 0% 0%, hsla(222, 100%, 94%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(243, 100%, 96%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(160, 100%, 96%, 1) 0, transparent 50%);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 10px;
        border: 2px solid #F8F9FC;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react/": "https://esm.sh/react@18.2.0/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "react-markdown": "https://esm.sh/react-markdown@9.0.1"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-mesh"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
